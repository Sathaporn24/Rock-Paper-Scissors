<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <main id="main">

    <body style="background-image: url('backgroundimage.jpg'); background-size: cover; background-position: center;">
      <main id="main">
        <div class="container">
          <div class="row">

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0C090A;">
              <div class="container-fluid" style="border-radius: 30px;">

                <a class="navbar-brand" href="#" style="font-weight: bold; color: white;">Rock Paper Scissors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"> </a>
                    </li>
                  </ul>

                  </form>
                </div>
              </div>
            </nav>


            <div class="col-6">
              <p class="text-center fs-3" style="color: #5CE5D5; font-weight: bold;">Player</p>
              <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>
              <canvas id="canvas" width="640" height="480"></canvas>
              <p id="waiting" class="waiting"></p>

              <p id="show_hand" class="showhand">Show your hands when ready to play.</p>
              <div id="player_hand">HAND:</div>
              <p id="player_result"></p>
              <p id="player_score" class="score">คะแนน:0</p>

            </div>
            <div class="result" id="result">
              Result
            </div>
            <div class="col-6">
              <p class="text-center fs-3" style="color: #FF0303; font-weight: bold;">Computer</p>

              <img id="computer_result" class="computer_result" src="RPS.jpg" alt="RPS">
              <p id="computer_score" class="score">คะแนน:0</p>
            </div>
            <button type="button" class="btn btn-danger " id="reset">New Start</button>
          </div>
        </div>

      </main>
      <script src="hand.js"></script>
    </body>

</html>
